<mat-card>
  <mat-card-title>
    <mat-icon aria-hidden="false" aria-label="Example car icon">car_rental</mat-icon>
    <h1 class="add-cars">{{dialogData.title}}</h1>
  </mat-card-title>
  <mat-card-content>
    <form [formGroup]="editCarForm" (ngSubmit)="editCar()">
      <mat-form-field>
        <input matInput placeholder="Car Name" required formControlName="carName">
        <mat-error>Car name is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Year" required formControlName="year">
        <mat-error>Year is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Fuel" formControlName="fuel" required>
        <mat-error>Fuel is required.</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Price" formControlName="price" required>
        <mat-error>Price is required.</mat-error>
      </mat-form-field>
      <div class="button-left">
        <button type="submit" mat-raised-button color="primary">Add Car</button>
      </div>
      <div class="button-right">
        <button class="buttonClose" mat-raised-button (click)="closemodal()">Close</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
