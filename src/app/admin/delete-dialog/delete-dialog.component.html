<div class="deleteDialog">
  <p class="dialogTitle">{{dialogData.title}}</p>
  <hr>
  <h3>Are you sure you want to <span class="delete">Delete</span>?</h3>
  <button class="yesBtn" mat-button (click)="deleteCar(dialogData.index)">Yes</button>
  <button class="closeBtn" mat-button (click)="closeModal()">Close</button>
</div>
