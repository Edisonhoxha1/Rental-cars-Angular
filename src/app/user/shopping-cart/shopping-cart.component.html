<div *ngIf="cartItems.length === 0" class="alert alert-info">Your cart is empty</div>
<div class="cart-list">
  <table>
    <tr *ngFor="let cart of cartItems">
      <td class="carSelected">{{cart.carName}} <div class="carPrice">{{cart.price}}</div></td>
    </tr>
  </table>
  <button class="reserve-btn btn-block" *ngIf="cartItems.length !== 0">Finish your order</button>
  <button class="btn btn-secondary btn-block" (click)="emptyCart()">Empty your cart</button>
</div>
